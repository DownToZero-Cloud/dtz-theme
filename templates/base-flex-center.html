<!DOCTYPE html>
<html lang="en">
    <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
      <title>{% block title %}{{ config.title }}{% endblock title %}</title>
      <!-- bootstrap -->
      <link href="/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
      <script src="/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
      <script src="/cookiejs/3.0.1/js.cookie.min.js"></script>
      <script src="/parseJwt.js"></script>
      <link rel="shortcut icon" type="image/png" href="/dtz.png"/>
  
      {% if config.generate_feed %}
        <link rel="alternate" type={% if config.feed_filename == "atom.xml" %}"application/atom+xml"{% else %}"application/rss+xml"{% endif %} title="RSS" href="{{ get_url(path=config.feed_filename) | safe }}">
      {% endif %}
    </head>

    <body style="display: flex;flex-direction: column;height:100vh;">
      {{ nav }}
      <div class="container-flex" style="flex-grow:1;display: flex;flex-direction:column;align-items: center;justify-content: center;">
        {% block content %}
        {% endblock content %}
      </div>
      {% block footer %}
      <div class="bg-light d-flex py-3 px-4">
        powered by downtozero.cloud
      </div>
      {% endblock footer %}
    </body>
</html>
